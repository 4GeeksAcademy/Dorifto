<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Instagram Post</title>
</head>
<body>
    <div class="Post">
        <div class="post-header">
            <div class="profile-img">
                <img src="img/takumii.jpg" alt="Profile image KaitoKidd86">
            </div>
            <h3>KaitoKidd86<br><span>Higashi-Chichibu, Japan</span></h3>
            <i class="fas fa-ellipsis-v options-icon"></i> 
        </div>
        <div class="post-img">
            <img src="img/Initial-D-Car.webp" alt="Initial D Car">
        </div>
        <div class="icons">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-comment"></i>
            <i class="fa-regular fa-paper-plane"></i> 
            <i class="fa-regular fa-bookmark"></i> 
        </div>
        <div class="post-body">
            <p><strong>Liked by RyosukeFC, KeisukeFD, BuntaGC8 and 13,954 others</strong></p>
            <p><strong>KaitoKidd86</strong> Baby MAKE UP YOUR MIND Follow your dreams until the night is over Baby MAKE UP YOUR MIND Follow your heart and do it like a Dreamer</p>
        </div>
        <audio controls autoplay loop preload="none">
            <source src="audio/MAKE UP YOUR MINDD.mp3" type="audio/mp3">
        </audio>
    </div>
</body>
</html>
